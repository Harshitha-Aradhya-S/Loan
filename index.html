<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="ltitle">Loans</h1>
<div class="loan"></div>
  <div class="loan_part row">
    <div class="loan_part_row one">
        <div class="loan_part_items row1" id="personal">
            <a href="">
                <img src="./imgloan/personal.png" alt="personal">
                <h2 class="item_header">Personal Loan</h2>
            </a>
        </div>
        
        <div class="loan_part_items row1" id="business">
            <a href="">
                 <img src="./imgloan/business.png" alt="business">
                 <h2 class="item_header">Business Loan</h2>
            </a>
        </div>

        <div class="loan_part_items row1"  id="home">
            <a href="">
                <img src="./imgloan/home.png" alt="home">
                <h2 class="item_header">Home Loan</h2>
            </a>
        </div>

        <div class="loan_part_items row1"  id="car">
            <a href="">
                <img src="./imgloan/car.png" alt="Car">
                <h2 class="item_header">Car Loan</h2>
            </a>
        </div>
    </div>

    <div class="loan_part_row two">
        <div class="loan_part_items row2"  id="edu">
            <a href="">
                <img src="./imgloan/edu.png" alt="edu">
                <h2 class="item_header">Educational loan</h2>
            </a>
        </div>
        
        <div class="loan_part_items row2" id="electric">
            <a href="">
                 <img src="./imgloan/electric.png" alt="electric">
                 <h2 class="item_header">Electric Vehicle Loan</h2>
            </a>
        </div>

        <div class="loan_part_items row2"  id="twowheeler">
            <a href="">
                <img src="./imgloan/2wheeler.png" alt="2wheeler">
                <h2 class="item_header">Two Wheeler Loan</h2>
            </a>
        </div>

        <div class="loan_part_items row2" id="usedvech">
            <a href="">
                <img src="./imgloan/used vechicle.png" alt="used">
                <h2 class="item_header">Used Wheel Loan</h2>
            </a>
        </div>
    </div>

    <div class="loan_part_row three">
        <div class="loan_part_items row3"  id="commercial">
            <a href="">
                <img src="./imgloan/commercial.png" alt="commercial">
                <h2 class="item_header">Commercial Vehicle Loan</h2>
            </a>
        </div>
        
        <div class="loan_part_items row3" id="machinery">
            <a href="">
                 <img src="./imgloan/machinery.png" alt="machinery">
                 <h2 class="item_header">Machinery Loan</h2>
            </a>
        </div>

        <div class="loan_part_items row3"  id="professional">
            <a href="">
                <img src="./imgloan/professional.png" alt="professional">
                <h2 class="item_header">Professional Loan</h2>
            </a>
        </div>

        <div class="loan_part_items row3" id="credit">
            <a href="">
                <img src="./imgloan/credit-card.png" alt="credit">
                <h2 class="item_header">Credit Card Loan</h2>
            </a>
        </div>  
    </div>

    <div class="loan_part_row four">
        <div class="loan_part_items row4" id="property">
            <a href="">
                <img src="./imgloan/against_property.png" alt="loan against_property">
                <h2 class="item_header">Loan Against <br>Property</h2>
            </a>
        </div>
        
        <div class="loan_part_items row4" id="overdraft">
            <a href="">
                 <img src="./imgloan/overdraft.png" alt="overdraft">
                 <h2 class="item_header">Overdraft and <br> Cash Credit</h2>
            </a>
        </div>

        <div class="loan_part_items row4"  id="balance">
            <a href="">
                <img src="./imgloan/balance.png" alt="balance">
                <h2 class="">Top-up Loans</h2>
            </a>
        </div>
